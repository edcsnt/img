name: tox
on:
  push:
    branches:
      - main
    paths:
      - Containerfile.tox
  workflow_dispatch: null
permissions: {}
defaults:
  run:
    shell: sh
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
jobs:
  tox:
    runs-on:
      - ubuntu-latest
    steps:
      - run: |
          curl -Ovvvv \
            https://raw.githubusercontent.com/${{ github.repository }}/refs/heads/${{ github.ref_name }}/Containerfile.${{ github.workflow }}
          # https://github.com/containers/buildah/issues/5474
          curl -o buildah.deb -vvvv \
            http://azure.archive.ubuntu.com/ubuntu/pool/universe/g/golang-github-containers-buildah/buildah_1.35.3+ds1-3_amd64.deb
          sudo apt-get --no-install-recommends -yU install ./buildah.deb
          buildah --log-level trace build \
            -f Containerfile.${{ github.workflow }} \
            --no-hostname \
            --no-hosts \
            --omit-history \
            --squash \
            -t \
            containers-storage:docker.io/edcsnt/${{ github.workflow }}:latest
          buildah --log-level trace push \
            --compression-format zstd:chunked \
            --compression-level 20 \
            --creds edcsnt:${{ secrets.token }}
            --remove-signatures \
            containers-storage:docker.io/edcsnt/${{ github.workflow }}:latest \
            docker://docker.io/edcsnt/${{ github.workflow }}:latest
    timeout-minutes: 5
